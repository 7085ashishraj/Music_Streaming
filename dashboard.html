<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - MoodTunes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-900 text-white">
    <nav class="bg-gray-800 p-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
            <i class="fas fa-music text-purple-500 text-2xl"></i>
            <h1 class="text-xl font-bold">MoodTunes</h1>
        </div>
        <div class="space-x-4">
            <a href="index.html" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">Home</a>
            <span id="username-display" class="font-semibold"></span>
            <button id="logout-btn" class="bg-red-600 hover:bg-red-700 px-4 py-2 rounded">Logout</button>
        </div>
    </nav>

    <main class="container mx-auto p-4">
        <h2 class="text-3xl font-bold mb-8">Welcome to Your Dashboard</h2>
        
        <div class="grid md:grid-cols-2 gap-8">
            <section class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-xl font-bold mb-4">Add New Song</h3>
                
                <form id="add-song-form" class="space-y-4">
                    <div>
                        <label for="song-title" class="block mb-2">Song Title</label>
                        <input type="text" id="song-title" name="title" required 
                               class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded">
                    </div>
                    
                    <div>
                        <label for="song-artist" class="block mb-2">Artist</label>
                        <input type="text" id="song-artist" name="artist" required 
                               class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded">
                    </div>
                    
                    <div>
                        <label for="youtube-url" class="block mb-2">YouTube URL</label>
                        <input type="text" id="youtube-url" name="youtube_url" required 
                               class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded">
                        <p class="text-sm text-gray-400 mt-1">Example: https://www.youtube.com/watch?v=dQw4w9WgXcQ</p>
                    </div>
                    
                    <div>
                        <label for="song-mood" class="block mb-2">Mood</label>
                        <select id="song-mood" name="mood" required 
                                class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded">
                            <option value="happy">Happy</option>
                            <option value="sad">Sad</option>
                            <option value="energetic">Energetic</option>
                            <option value="calm">Calm</option>
                            <option value="romantic">Romantic</option>
                        </select>
                    </div>
                    
                    <button type="submit" class="bg-purple-600 hover:bg-purple-700 px-6 py-2 rounded font-semibold">
                        Add Song
                    </button>
                </form>
                
                <div id="song-message" class="mt-4 hidden"></div>
            </section>
            
            <section class="bg-gray-800 rounded-lg p-6">
                <h3 class="text-xl font-bold mb-4">Your Added Songs</h3>
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead>
                            <tr class="border-b border-gray-700">
                                <th class="text-left py-2">Title</th>
                                <th class="text-left py-2">Artist</th>
                                <th class="text-left py-2">Mood</th>
                                <th class="text-left py-2">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="user-songs">
                            <!-- Songs will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </section>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
